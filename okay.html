<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKAY - BRAV FOR YOU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>
<body class="page-product page-okay"> 
    
    <div class="container">
        <header>
            <div class="header-left">
                <a href="okay.html">OKAY</a>
                <a href="with.html">WITH</a>
                <a href="keep.html">KEEP</a>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="BRAV Logo" class="logo-img">
                </a>
            </div>
        </header>

        <main>
            <div class="product-details">
                
                <div class="product-image-wrapper">
                    <img src="okay.png" alt="Okay Hoodie Product" class="product-main-image" id="productImage">
                    <div class="color-swatches">
                        <div class="swatch black active" data-image="okay.png" data-color-value="black"></div>
                        <div class="swatch white" data-image="okay(white).png" data-color-value="white"></div>
                    </div>
                </div>
                
                <div class="product-info-wrapper">
                    <h1 class="product-title">OKAY HOODIE</h1>
                    <p class="product-description">
                        It's just okay
                    </p>
                    <div class="product-price">
                        80,000₩
                    </div>

                    <div class="product-options">
                        <div class="option-group">
                            <label for="color-select">Color:</label>
                            <select name="color" id="color-select">
                                <option value="black">Black</option>
                                <option value="white">White</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="size-select">Size:</label>
                            <select name="size" id="size-select">
                                <option value="s">S</option>
                                <option value="m">M</option>
                                <option value="l">L</option>
                                <option value="xl">XL</option>
                            </select>
                        </div>
                    </div>

                    <div class="product-buttons">
                        <button type="button" class="btn btn-purchase">BUY NOW</button>
                        <button type="button" class="btn btn-cart">ADD TO CART</button>
                    </div>

                    <div class="gift-message"> 
                        <div class="gift-message-controls"> 
                            <label for="gift-card-select-okay">Gift Card:</label>
                            <select class="gift-card-select" id="gift-card-select-okay">
                                <option value="">선택</option>
                                <option value="logo">logo</option>
                                <option value="It's just okay">It's just okay</option>
                            </select>
                        </div>
                        <label for="gift-message-text-okay" class="gift-message-textarea-label">Gift Message:</label>
                        <textarea id="gift-message-text-okay" placeholder="Enter your message here..."></textarea>
                    </div>

                </div>
            </div>

            <section class="product-full-details">
                <h2 class="details-title">Product Details</h2>
                <div class="detail-images">
                    <img src="okay1.jpg" alt="OKAY Product Details Image" class="detail-image">
                </div>
            </section>

        </main>

        <footer>
            <div class="footer-links">
                <a href="mailto:leehyeji0916@gmail.com">E-MAIL</a>
                <a href="https://www.instagram.com/neulz.ip" target="_blank">INSTA</a>
                <a href="about.html">BRAV</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
