<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEEP - BRAV FOR YOU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>
<body class="page-product page-keep"> 
    
    <div class="container">
        <header>
            <div class="header-left">
                <a href="okay.html">OKAY</a>
                <a href="with.html">WITH</a>
                <a href="keep.html">KEEP</a>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="BRAV Logo" class="logo-img">
                </a>
            </div>
        </header>

        <main>
            <div class="product-details">
                
                <div class="product-image-wrapper">
                    <img src="keepwhite.png" alt="Keep Product" class="product-main-image" id="productImageKeep">
                    <div class="type-swatches">
                        <div class="type-swatch notebook active" data-type="notebook" data-image="keepwhite.png" data-name="KEEP NOTEBOOK" data-price="20,000₩">Notebook</div>
                        <div class="type-swatch pen" data-type="pen" data-image="keep2.png" data-name="KEEP PEN" data-price="6,000₩">Pen</div>
                    </div>
                    <div class="color-swatches">
                        <div class="swatch white active" data-image="keepwhite.png" data-color-value="white"></div>
                        <div class="swatch gray" data-image="keepgray.png" data-color-value="gray"></div>
                    </div>
                </div>
                
                <div class="product-info-wrapper">
                    <h1 class="product-title" id="productNameKeep">KEEP NOTEBOOK</h1> 
                    <p class="product-description">
                        Slow but steady
                    </p>
                    <div class="product-price" id="productPriceKeep">
                        20,000₩
                    </div>

                    <div class="product-options">
                        <div class="option-group color-option">
                            <label for="color-select-keep">Color:</label>
                            <select name="color" id="color-select-keep">
                                <option value="white">White</option>
                                <option value="gray">Gray</option>
                            </select>
                        </div>
                    </div>

                    <div class="product-buttons">
                        <button type="button" class="btn btn-purchase">BUY NOW</button>
                        <button type="button" class="btn btn-cart">ADD TO CART</button>
                    </div>

                    <div class="gift-message"> 
                        <div class="gift-message-controls"> 
                            <label for="gift-card-select-keep">Gift Card:</label>
                            <select class="gift-card-select" id="gift-card-select-keep">
                                <option value="">선택</option>
                                <option value="logo">logo</option>
                                <option value="slow but steady">slow but steady</option>
                            </select>
                        </div>
                        <label for="gift-message-text-keep" class="gift-message-textarea-label">Gift Message:</label>
                        <textarea id="gift-message-text-keep" placeholder="Enter your message here..."></textarea>
                    </div>

                </div>
            </div>

            <section class="product-full-details">
                <h2 class="details-title">Product Details</h2>
                <div class="detail-images">
                    <img src="keep1.jpg" alt="KEEP Product Details Image" class="detail-image">
                </div>
            </section>

        </main>

        <footer>
            <div class="footer-links">
                <a href="mailto:leehyeji0916@gmail.com">E-MAIL</a>
                <a href="https://www.instagram.com/neulz.ip" target="_blank">INSTA</a>
                <a href="about.html">BRAV</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
